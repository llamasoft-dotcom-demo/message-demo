<!DOCTYPE html>
<html lang="en-US">
<!-- Let's speak american english here, might as well hope for a localized future -->

<head>
	<meta charset="utf-8">
	<!-- Let's use utf-8 so we can write our characters and emoji directly. I like my @ signs -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags. thanks bootstrap-->
	<meta name="description" content="An excercise for Llamasoft messaging">
	<meta name="author" content="Mark Jazayeri">

	<title>Llamasoft Messaging</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/msg.css" rel="stylesheet">

</head>

<body>
	<!-- The Navbar -->
	<nav class="navbar navbar-inverse navbar-static-top ">
		<div class="container">
			<div class="navbar-header">
				<h3 class="masthead-brand">Llamasoft <em>Message Excercise</em></h3>
			</div>

			<button class="btn btn-default navbar-btn navbar-right" type="button" id="msgButton" aria-pressed="false" data-toggle="button">Receive Messages</button>
		</div>
	</nav>

	<!-- The main body -->
	<div class="container content-container">
		<!-- The Messages -->
		<div class="message-container">
			<div id="msgContainer">
			</div>
		</div>

		<!-- The footer -->
		<div class="mastfoot">
			<span class="inner">&copy; LLamasoft 2016</span>
		</div>
	</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/msg.js"></script>

</body>

</html>
