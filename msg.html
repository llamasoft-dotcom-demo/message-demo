<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>LLamasoft Message Center</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/theme.min.css" rel="stylesheet">
        <link href="css/msg.css" rel="stylesheet">
        
        </head>
        <body>
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">LLamasoft Message Center</a>
					</div>
				</div>
			</nav>
			
			<div class="container">
				<div id="msg-panel" class="panel panel-default">
					<div class="panel-heading">
					   <div class="row">
					       <h3 class="panel-title col-xs-8">Incoming Messages</h3>
					       <div class="col-xs-4">
								<div class="progress hidden">
									<div class="progress-bar progress-bar-success progress-bar-striped active"
										role="progressbar" aria-valuenow="100" aria-valuemin="0"
										aria-valuemax="100" style="width: 100%">
									</div>
								</div>
					       </div>
					   </div>
			        </div>
					<div class="panel-body">
					   <!-- message-template will be inserted here -->
					
					</div>
				</div>
			</div>
			
			<!-- the template that will be used for the messages -->
			<div class="hidden">
		        <div id="message-template" class="alert alert-info" role="alert">
				    <button type="button" class="close delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				    <button type="button" class="close pin"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></button>
				    <span class="message-text">Go ahead, make my day.</span>
				</div>
			</div>

            <div class="container">
                <div id="control-panel" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Control Panel</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>Start/Stop Receiver</h3>
                                <button type="button" class="btn btn-success" id="msgButton">Start Messages</button>
                            </div>
                        </div>
                        
                        <div class="row">
		                    <div class="col-xs-12 col-sm-6">
                                <h3>Add Custom Message</h3>
								<form id="messageForm">
									<div class="form-group">
										<textarea class="form-control" id="text" placeholder="Enter message text..."rows="3"></textarea>
									</div>
									<div class="form-group">
									   <button id="addButton" type="button" class="btn btn-default">Add</button>
									</div>
								</form>
							</div>
                        </div>
                    </div>
                </div>
            </div>            
            
			<footer class="footer">
				<div class="container">
					<p class="text-muted text-center">&copy; LLamasoft 2016</p>
				</div>
			</footer>

	        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	        <script src="js/msg.js"></script>            

        </body>
    </html>
