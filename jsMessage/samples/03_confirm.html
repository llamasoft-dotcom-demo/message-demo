<!DOCTYPE html>
<html>
<head>
	<title>Message - info</title>
	<script type="text/javascript" src='../codebase/message.js'></script>
	<link rel="stylesheet" type="text/css" href="../codebase/themes/message_default.css">
	<style type="text/css">
		body, html {
			height:100%;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		dhtmlx.confirm("Test confirm", function(result){
			dhtmlx.confirm({
				title:"Custom title",
				ok:"Yes", cancel:"No",
				text:"Result: "+result,
				callback:function(){
					dhtmlx.confirm({
						type:"confirm-warning",
						text:"Warning",
						callback:function(){
							dhtmlx.confirm({
								type:"confirm-error",
								text:"Error"
							});
						}
					});
				}
			});
		});
	</script>	
</body>
</html>
